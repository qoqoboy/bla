{% extends 'base.html' %}
{% block cont %}
<div class="jumbotron">
  <h1>welcom to index !</h1>
</div>
<div class="container">

  <table>
  <thead>
  <th>Username</th>
  <th>Email</th>
  <th>Password</th>
  <th>user_id</th>
  </thead>

    {% for i in info %}
    <tr>
      <td>{{i.username}}</td>
      <td>{{i.email}}</td>
      <td>{{i.password}}</td>
      <td>{{i.id}}</td>
    </tr>
    {% endfor %}
    </table>
    
</div>
<style media="screen">
  table,tr,td{
    border: 3px solid black;
  }


</style>

{% endblock %}
